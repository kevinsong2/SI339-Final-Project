<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>Scrum Matrix</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">

<link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel= "stylesheet">

<link href="bootstrap.min.css" rel="stylesheet"/>

</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

    <script src = "bootstrap.min.js"></script>

<div class="container">

<h4 class = "text-center">Scrum Status</h4>

<!--data-toggle = includes classes table-hover, table-border, etc., data-search allows

for search bar, data-pagination allows for pages-->

<table

data-toggle= "table"

data-url= "https://raw.githubusercontent.com/kevinsong2/kevinsong2.github.io/main/IntegrityPracticeData.json"

data-search = "true"

data-pagination="true"

data-show-columns= "true">

<thead><!--table header content tag-->

<tr><!--table row-->

<th data-field= "Topic" data-sortable="true">Topic</th>

<th data-field= "Title" data-sortable="true">Title</th>

<th data-field= "State" data-sortable="true">State</th>

<th data-field= "Structure" data-sortable="true">Structure</th>

<th data-field= "Topic"data-sortable="true">Topic</th>

<th data-field= "ID" data-sortable="true">ID</th>

</tr>

</thead>

 

 

 

</table>

</div>

</body>

 

 

 

 

 

</head>

 

 

 

</html>
