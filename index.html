<body>

<div class="container">

<h4 class = "text-center">Scrum Status</h4>

<!--data-toggle = includes classes table-hover, table-border, etc., data-search allows

for search bar, data-pagination allows for pages-->

<table data-toggle= "table" data-url= "https://raw.githubusercontent.com/kevinsong2/kevinsong2.github.io/main/IntegrityPracticeData.json" data-search = "true" data-pagination="true" data-show-columns= "true">

<thead><!--table header content tag-->

<tr><!--table row-->

<th data-field= "Topic">Topic</th>

<th data-field= "Title">Title</th>

<th data-field= "State">State</th>

<th data-field= "Structure">Structure</th>

<th data-field= "Topic">Topic</th>

</tr>

</thead>

 

</table>

</div>

</body>
